<!-- longitudes.html -->
{% extends "base.html" %}

{% block content %}

   <h1>Calculadora de longitudes</h1>
   <p>Ingresa datos numericos..</p>
   <form action="/longitudes" method="POST">

       <div class="row">
           <div class="col-md-6">
               <input type="number" class="form-control" name="longitudes" placeholder="Ingresa la cantidad (Metros)" aria-label="Ingresa la Cantidad">
           </div>
       </div>
       <div class="row py-3">
           <div class="col-md-12">
               <button type="submit" class="btn btn-primary">Calcular</button>
           </div>
       </div>
   </form>

   <div class="row py-2">
       <div class="col">
           <h3>La conversion a Cms es: {{total_cen}}</h3>
           <h3>La conversion a Klm es: {{total_kil}}</h3>
           <h3>La conversion a mm es: {{total_mil}}</h3>
       </div>
   </div>
{% endblock %}
